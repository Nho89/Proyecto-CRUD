<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The garden</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <section class="plantsList">
        <h3><u>Plants list</u></h3>
        <form id="plantForm">
            <input type="text" id="plantName" placeholder="Plant name" required>
            <input type="text" id="plantBiome" placeholder="Plant biome" required>
            <input type="number" id="plantDuration" placeholder="Plant duration" required>
            <button type="submit" onclick="printPlants()">Add plant</button>
          </form>

        
    </section>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Biome</th>
            <th>Life range</th>
            <th>Accion</th>
        </tr>
    </table>
    <script src="./src/main.js"></script>
</body>
</html>
